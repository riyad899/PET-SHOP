    <style>
        .adlam-display-regular {
            font-family: "ADLaM Display", serif;
            font-weight: 400;
            font-style: normal;
        }

        .sora-font {
            font-family: "Sora", serif;
            font-optical-sizing: auto;
        }

        .wrapper {
            display: flex;
            position: relative;
        }

        .dynamic-txt {
            position: relative;
            overflow: hidden;
        }

        .dynamic-txt::after {
            content: "";
            position: absolute;
            left: 0;
            height: 100%;
            width: 100%;
            background: #fffdfd;
            border-left: 2px solid #010101;
            animation: typing 3s steps(10) infinite;
        }

        @keyframes typing {

            40%,
            60% {
                left: 100%;
            }

            100% {
                left: 0;
                color: #010101;
                -webkit-text-stroke: 0px;
            }
        }
    </style>

</head>
